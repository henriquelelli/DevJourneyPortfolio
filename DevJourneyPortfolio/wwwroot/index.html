<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevJourneyPortfolio</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="DevJourneyPortfolio.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <style>
            body {
                background-color: #1b1f22;
                /* Mesma cor de fundo do MudBlazor Dark */
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
                font-family: 'Roboto', sans-serif;
            }

            .loading-container {
                text-align: center;
            }

            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border-left-color: #594ae2;
                /* Cor Primary do MudBlazor */
                animation: spin 1s linear infinite;
                margin: 0 auto 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
                text-transform: uppercase;
                color: #adadb1;
            }
        </style>

        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Starting Journey...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
